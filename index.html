<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>We Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
}

/* HEADER */
header {
  background: #008069;
  color: #fff;
  padding: 14px;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#appTitle {
  margin: auto;
}

#userInfo {
  font-size: 13px;
  opacity: 0.9;
}

/* LAYOUT */
#login, #chat {
  max-width: 600px;
  margin: auto;
  padding: 12px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 8px;
  font-size: 16px;
}

button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#loginBtn {
  background: #008069;
  color: white;
}

/* CHAT */
#messages {
  height: 60vh;
  overflow-y: auto;
  background: #efeae2;
  padding: 10px;
  border-radius: 6px;
}

.msg {
  max-width: 75%;
  padding: 8px 10px;
  margin-bottom: 8px;
  border-radius: 8px;
}

.me {
  background: #d9fdd3;
  margin-left: auto;
}

.other {
  background: white;
}

.sender {
  font-size: 11px;
  color: #555;
  margin-top: 4px;
}

/* INPUT */
#inputBar {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#msg {
  flex: 1;
  border-radius: 20px;
  border: 1px solid #ccc;
}

#sendBtn {
  width: 48px;
  border-radius: 50%;
  background: #008069;
  color: white;
  font-size: 18px;
}

/* ACTIONS */
#actions {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#clearBtn {
  background: #ff4d4d;
  color: white;
}

#logoutBtn {
  background: #666;
  color: white;
}
</style>
</head>

<body>

<header>
  <div></div>
  <div id="appTitle">ðŸ’¬ We Chat</div>
  <div id="userInfo"></div>
</header>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="chat" style="display:none;">
  <div id="messages"></div>

  <div id="inputBar">
    <input id="msg" placeholder="Type a messageâ€¦">
    <button id="sendBtn">âž¤</button>
  </div>

  <div id="actions">
    <button id="clearBtn">Clear Chat</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBe9w-5wQTIYKQ-4uNkWfVfpuqK647tZng",
  authDomain: "private-chat-ak2528.firebaseapp.com",
  projectId: "private-chat-ak2528",
  storageBucket: "private-chat-ak2528.firebasestorage.app",
  messagingSenderId: "56256948298",
  appId: "1:56256948298:web:4b90dfc7a381cb67801eb3"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
const db = firebase.firestore();

let currentUser = null;
let unsubscribe = null;

auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user.email;
    userInfo.textContent = currentUser;
    login.style.display = "none";
    chat.style.display = "block";
    loadMessages();
  } else {
    login.style.display = "block";
    chat.style.display = "none";
    userInfo.textContent = "";
    if (unsubscribe) unsubscribe();
  }
});

loginBtn.onclick = () => {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
};

logoutBtn.onclick = () => auth.signOut();

function loadMessages() {
  unsubscribe = db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      messages.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "msg " + (m.sender === currentUser ? "me" : "other");
        div.innerHTML = `${m.text}<div class="sender">${m.sender}</div>`;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    });
}

function sendText() {
  if (!msg.value.trim()) return;
  db.collection("messages").add({
    text: msg.value,
    sender: currentUser,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });
  msg.value = "";
}

sendBtn.onclick = sendText;

msg.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendText();
  }
});

clearBtn.onclick = () => {
  messages.innerHTML = "";
};
</script>

</body>
</html>
