<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>We Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
}

header {
  background: #008069;
  color: #fff;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#headerRight {
  text-align: right;
  font-size: 13px;
}

#status {
  font-size: 11px;
  opacity: 0.85;
}

#login, #chat {
  max-width: 600px;
  margin: auto;
  padding: 12px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 8px;
  font-size: 16px;
}

button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#loginBtn { background: #008069; color: white; }

#messages {
  height: 60vh;
  overflow-y: auto;
  background: #efeae2;
  padding: 10px;
  border-radius: 6px;
}

.msg {
  max-width: 75%;
  padding: 8px 10px;
  margin-bottom: 8px;
  border-radius: 8px;
}

.me { background: #d9fdd3; margin-left: auto; }
.other { background: white; }

.sender {
  font-size: 11px;
  color: #555;
  margin-top: 4px;
}

#inputBar {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#msg {
  flex: 1;
  border-radius: 20px;
  border: 1px solid #ccc;
}

#sendBtn {
  width: 48px;
  border-radius: 50%;
  background: #008069;
  color: white;
  font-size: 18px;
}

#actions {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#clearBtn { background: #ff4d4d; color: white; }
#logoutBtn { background: #666; color: white; }
</style>
</head>

<body>

<header>
  <div>ðŸ’¬ We Chat</div>
  <div id="headerRight">
    <div id="userEmail"></div>
    <div id="status"></div>
  </div>
</header>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="chat" style="display:none;">
  <div id="messages"></div>

  <div id="inputBar">
    <input id="msg" placeholder="Type a messageâ€¦">
    <button id="sendBtn">âž¤</button>
  </div>

  <div id="actions">
    <button id="clearBtn">Clear Chat</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBe9w-5wQTIYKQ-4uNkWfVfpuqK647tZng",
  authDomain: "private-chat-ak2528.firebaseapp.com",
  projectId: "private-chat-ak2528",
  storageBucket: "private-chat-ak2528.appspot.com",
  messagingSenderId: "56256948298",
  appId: "1:56256948298:web:4b90dfc7a381cb67801eb3"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
const db = firebase.firestore();

let currentUser = null;
let unsubscribe = null;
let clearedAt = null;

/* IST formatter */
function formatIST(ts) {
  return ts
    ? new Date(ts.toDate()).toLocaleString("en-IN", {
        timeZone: "Asia/Kolkata",
        hour: "2-digit",
        minute: "2-digit",
        day: "2-digit",
        month: "short"
      })
    : "";
}

/* Auth state */
auth.onAuthStateChanged(async user => {
  if (user) {
    currentUser = user.email;
    userEmail.textContent = currentUser;
    status.textContent = "Online";

    login.style.display = "none";
    chat.style.display = "block";

    const metaRef = db.collection("userChatMeta").doc(currentUser);
    const metaSnap = await metaRef.get();
    clearedAt = metaSnap.exists ? metaSnap.data().clearedAt || null : null;

    await metaRef.set({
      online: true,
      lastSeen: firebase.firestore.FieldValue.serverTimestamp()
    }, { merge: true });

    loadMessages();

    window.addEventListener("beforeunload", () => {
      metaRef.set({
        online: false,
        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
    });

  } else {
    login.style.display = "block";
    chat.style.display = "none";
    userEmail.textContent = "";
    status.textContent = "";
    if (unsubscribe) unsubscribe();
  }
});

/* Login */
loginBtn.onclick = () => {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
};

/* Logout */
logoutBtn.onclick = async () => {
  await db.collection("userChatMeta").doc(currentUser).set({
    online: false,
    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });

  auth.signOut();
};

/* Messages */
function loadMessages() {
  unsubscribe = db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      messages.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        if (clearedAt && m.time && m.time.toDate() <= clearedAt.toDate()) return;

        const div = document.createElement("div");
        div.className = "msg " + (m.sender === currentUser ? "me" : "other");
        div.innerHTML = `${m.text}<div class="sender">${m.sender}</div>`;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    });
}

/* Send */
function sendText() {
  if (!msg.value.trim()) return;
  db.collection("messages").add({
    text: msg.value,
    sender: currentUser,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });
  msg.value = "";
}

sendBtn.onclick = sendText;
msg.addEventListener("keydown", e => {
  if (e.key === "Enter") sendText();
});

/* Clear chat */
clearBtn.onclick = async () => {
  const now = firebase.firestore.Timestamp.now();
  clearedAt = now;
  await db.collection("userChatMeta").doc(currentUser)
    .set({ clearedAt: now }, { merge: true });
  messages.innerHTML = "";
};

/* Live self last-seen */
db.collection("userChatMeta").doc(() => currentUser).onSnapshot(doc => {
  if (!doc.exists) return;
  const d = doc.data();
  status.textContent = d.online
    ? "Online"
    : `Last seen ${formatIST(d.lastSeen)}`;
});
</script>

</body>
</html>
