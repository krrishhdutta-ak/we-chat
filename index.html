<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>We Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f0f2f5;
}

header {
  background: #008069;
  color: #fff;
  text-align: center;
  padding: 12px;
  font-size: 18px;
}

#statusLine {
  font-size: 12px;
  opacity: 0.9;
}

#login, #chat {
  max-width: 600px;
  margin: auto;
  padding: 12px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 8px;
  font-size: 16px;
}

button {
  border: none;
  border-radius: 6px;
}

#loginBtn {
  background: #008069;
  color: white;
}

#messages {
  height: 60vh;
  overflow-y: auto;
  background: #efeae2;
  padding: 10px;
  border-radius: 6px;
}

.msg {
  max-width: 75%;
  padding: 8px 10px;
  margin-bottom: 8px;
  border-radius: 8px;
}

.me {
  background: #d9fdd3;
  margin-left: auto;
}

.other {
  background: white;
}

.sender {
  font-size: 11px;
  color: #555;
  margin-top: 4px;
}

#inputBar {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#msg {
  flex: 1;
  border-radius: 20px;
  border: 1px solid #ccc;
}

#sendBtn {
  width: 48px;
  border-radius: 50%;
  background: #008069;
  color: white;
  font-size: 18px;
}

#actions {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

#clearBtn {
  background: #ff4d4d;
  color: white;
}

#logoutBtn {
  background: #666;
  color: white;
}
</style>
</head>

<body>

<header>
  ðŸ’¬ We Chat
  <div id="statusLine"></div>
</header>

<div id="login">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="chat" style="display:none;">
  <div id="messages"></div>

  <div id="inputBar">
    <input id="msg" placeholder="Type a messageâ€¦">
    <button id="sendBtn">âž¤</button>
  </div>

  <div id="actions">
    <button id="clearBtn">Clear Chat</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBe9w-5wQTIYKQ-4uNkWfVfpuqK647tZng",
  authDomain: "private-chat-ak2528.firebaseapp.com",
  projectId: "private-chat-ak2528",
  storageBucket: "private-chat-ak2528.firebasestorage.app",
  messagingSenderId: "56256948298",
  appId: "1:56256948298:web:4b90dfc7a381cb67801eb3"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
const db = firebase.firestore();

/* ================= STATE ================= */
let currentUser = null;
let unsubMessages = null;
let unsubStatus = null;

/* ================= HELPERS ================= */
function ist(ts) {
  if (!ts) return "";
  return ts.toDate().toLocaleString("en-IN", {
    timeZone: "Asia/Kolkata",
    day: "2-digit",
    month: "short",
    hour: "2-digit",
    minute: "2-digit",
    hour12: true
  });
}

function setStatus(text) {
  document.getElementById("statusLine").innerText = text;
}

/* ================= AUTH ================= */
auth.onAuthStateChanged(user => {
  if (user) {
    currentUser = user.email;
    login.style.display = "none";
    chat.style.display = "block";

    updateOnline(true);
    loadMessages();
    watchOtherUser();
  } else {
    login.style.display = "block";
    chat.style.display = "none";
    if (unsubMessages) unsubMessages();
    if (unsubStatus) unsubStatus();
  }
});

/* ================= LOGIN ================= */
loginBtn.onclick = () => {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
};

logoutBtn.onclick = () => {
  updateOnline(false);
  auth.signOut();
};

/* ================= ONLINE / LAST SEEN ================= */
function updateOnline(isOnline) {
  if (!currentUser) return;
  db.collection("users").doc(currentUser).set({
    online: isOnline,
    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
  }, { merge: true });
}

window.addEventListener("beforeunload", () => {
  updateOnline(false);
});

/* ================= OTHER USER STATUS ================= */
function watchOtherUser() {
  unsubStatus = db.collection("users").onSnapshot(snap => {
    snap.forEach(doc => {
      if (doc.id !== currentUser) {
        const d = doc.data();
        if (d.online) {
          setStatus(`${doc.id} â€¢ Online`);
        } else if (d.lastSeen) {
          setStatus(`${doc.id} â€¢ Last seen ${ist(d.lastSeen)}`);
        }
      }
    });
  });
}

/* ================= MESSAGES ================= */
function loadMessages() {
  unsubMessages = db.collection("messages")
    .orderBy("time")
    .onSnapshot(snap => {
      messages.innerHTML = "";
      snap.forEach(doc => {
        const m = doc.data();
        const div = document.createElement("div");
        div.className = "msg " + (m.sender === currentUser ? "me" : "other");
        div.innerHTML = `
          <div>${m.text}</div>
          <div class="sender">${m.sender} â€¢ ${ist(m.time)}</div>
        `;
        messages.appendChild(div);
      });
      messages.scrollTop = messages.scrollHeight;
    });
}

/* ================= SEND ================= */
function sendText() {
  if (!msg.value.trim()) return;
  db.collection("messages").add({
    text: msg.value,
    sender: currentUser,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });
  msg.value = "";
}

sendBtn.onclick = sendText;
msg.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();
    sendText();
  }
});

/* ================= CLEAR CHAT (REAL DELETE) ================= */
clearBtn.onclick = async () => {
  const snap = await db.collection("messages").get();
  snap.forEach(d => d.ref.delete());
};
</script>

</body>
</html>
